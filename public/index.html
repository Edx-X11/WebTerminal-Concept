<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .terminal {
            width: 80%;
            margin: 50px auto;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            overflow-y: scroll;
            max-height: 400px;
        }
        .prompt {
            color: #00ff00;
        }
        input[type="text"] {
            background-color: transparent;
            border: none;
            color: #fff;
            width: calc(100% - 30px);
            margin: 10px 0;
            padding: 5px;
            outline: none;
        }
        input[type="submit"] {
            background-color: #00ff00;
            border: none;
            color: #000;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div>Welcome to Web Terminal</div>
        <div class="prompt">user@web-terminal:~$ </div>
        <input type="text" id="command" autofocus>
        <input type="submit" value="Submit" onclick="executeCommand()">
    </div>

    <script src="terminal.js"></script>
</body>
</html>
